  <body id="auth">
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
      <a class="navbar-brand" href="index.html">
        <img src="assets/logo.png">
      </a>

    <div class="hing d-none d-sm-none d-md-none d-lg-block">
      <p class="subtext">Duis convallis sodales nisi, euismod mollis sem vehicula vitae.</p>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-7 d-none d-sm-none d-md-none d-lg-block img_box">
              <img src="assets/book-reading.png">
            </div>
            <div class="col-lg-5 form_box">
                <h3>Hey! book lovers</h3>
                <p class="subtext">Already have an account? <a href="signin.html">Log in here</a></p>
                <form action="">
                  <div class="form-group">
                      <label for="exampleInputEmail1">Full Name</label>
                      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="textHelp">
                  </div>
                  <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                  <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                  </div>
                  <p class="policy">By creating account, you agree to accept our <a href="#">Privacy Policy</a>, <a href="#">Terms of Service</a> and <a href="#">Notification settings</a>.</p>
                  <br>
                  <button class="btn btn-default solid_btn-block">CREATE ACCOUNT</button>
                  <p class="smedia">Or Register using socail media</p>
                  <button class="btn btn-default media_btn"><ion-icon name="logo-google"></ion-icon> Signup with Google</button>
                  <button class="btn btn-default media_btn"><ion-icon name="logo-facebook"></ion-icon> Signup with Facebook</button>
                </form>
                <div class="bottom_space d-block d-sm-block d-md-none d-lg-none"></div>
            </div>
        </div>
    </div>
